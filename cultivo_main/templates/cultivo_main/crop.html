{% extends 'cultivo_main/style.html' %}

{% block content %}
{% load static %}


<body>
<main>
  <div class="login-wrap" style="height:500px;">
    <div class="login-html">
   <form id="form"  action="crop" method='post'>
        {% csrf_token %}
        <div class="login-form">
            <div class="sign-in-htm">

                <div class="group">
                    <label for="nitrogen" class="label">Nitrognen <span style="font-size: 12px;">(Soil)</span></label>
                     <input type="text" placeholder="{{n}}" class="input" name="N" required>
                </div>
                <div class="group">
                    <label for="phosporous" class="label">Phosporous </label>
                     <input type="text" placeholder="{{p}}" class="input" name="P" required>
                </div>
                <div class="group">
                    <label for="potassium" class="label">Potassium </label>
                     <input type="text" placeholder="{{k}}" class="input" name="K" required>
                </div>
                <div class="group">
                    <label for="temp" class="label">Temperature </label>
                     <input type="text" placeholder="{{temp}}" class="input" name="temp" required>
                </div>
                <div class="group">
                    <label for="humid" class="label">Humidity </label>
                     <input type="text" placeholder="{{humid}}" class="input" name="humid" required>
                </div>
                <div class="group">
                    <label for="ph" class="label">pH</label>
                     <input type="text" placeholder="{{pH}}" class="input" name="pH" required>
                </div>
                <div class="group">
                    <label for="rainfall" class="label">Rainfall </label>
                     <input type="text" placeholder="{{rainfall}}" class="input" name="rainfall" required>
                </div>

<div class="group">
                    <label for="Crop" class="label">Crop Recommendation <span style="font-size: 30px;">{{a}}</span></label>




  </div>
                <div class="group">
                    <label for="input" class="label"><a href="input">Go Back</a> </label>




  </div>
</div>
        </div>
   </form>
    </div>
  </div>
</main>
</body>
{% endblock %}
